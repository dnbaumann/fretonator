<div class="degreesDisplay">
  <span
    (click)="clickTonic()"
    class="degreesDisplay__degree"
    [class.degreesDisplay__degree--tonic]="tonicActive">1</span>
  <span
    (click)="clickMediant()"
    class="degreesDisplay__degree"
    [class.degreesDisplay__degree--mediant]="mediantActive"
  >3</span
  >
  <span
    (click)="clickDominant()"
    class="degreesDisplay__degree"
    [class.degreesDisplay__degree--dominant]="dominantActive"
  >5</span>
</div>
