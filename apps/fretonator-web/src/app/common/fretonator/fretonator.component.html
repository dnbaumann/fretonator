<h2 class="fretonator__sectionTitle">Check out the fretboard</h2>

<app-fretboard [fretMap]="fretMap"
               [mode]="mode"></app-fretboard>

<div class="cta__row">
  <a [routerLink]="['/','learn','patterns']"
     [state]="{scrollToTop: true}"
     class="learnHub__cta">
    Learn how to break down modes into patterns in our learning hub &#8594;
  </a>
</div>

<ng-container *ngIf="note | symbolToNoteObj: noteExtender | getJamTrack: mode">
  <app-video-loader [jamTrack]="note | symbolToNoteObj: noteExtender | getJamTrack: mode"></app-video-loader>
</ng-container>

<h2 class="fretonator__sectionTitle">Learn the theory</h2>

<div class="infoContainer">
  <app-scale-map [mode]="mode"
                 [modeMap]="modeMap"
                 [isTheoretical]="modeMap | isTheoreticalScale"
                 [modeDisplayString]="modeDisplayString"
                 [note]="note"
                 [noteExtenderString]="noteExtenderString"></app-scale-map>

  <app-interval-map [intervalMap]="intervalMap"></app-interval-map>

  <app-chord-map [chordMap]="chordMap"></app-chord-map>

  <app-similar-modes [modeDisplayString]="modeDisplayString"
                     [similarModes]="modeMap | getSimilarModes : mode"
                     [isTheoretical]="modeMap | isTheoreticalScale">
  </app-similar-modes>

</div>
